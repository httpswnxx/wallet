<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasm va Form</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }


        .card img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;


        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .save-btn {
            background-color: #8c4aff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #6a2ae0;
        }

        @media (max-width: 480px) {
            .card {
                margin: 10px;
                padding: 15px;
            }

            .save-btn {
                font-size: 14px;
            }
        }

        .green-section {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        .form-section {
            padding: 20px;
        }

        button {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        select {
            width: 50%;
            height: 45px;
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
        }

        input, select, textarea {
            outline: none;
            border: 1px solid #ccc;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            transform: translateY(0);
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }


        @media (max-width: 400px) {
            .form-group {
                width: 80%;
            }

            select {
                font-size: 14px;
            }
        }

        button:hover {
            background-color: #8e44ad;
        }

        .green-input {
            border: none;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            outline: none
        }
    </style>
</head>
h<body>

<div class="card green-section">

    <div>
        <img width="64" height="64"
             src="https://img.icons8.com/external-nawicon-flat-nawicon/64/external-Income-money-management-nawicon-flat-nawicon.png"
             alt="external-Income-money-management-nawicon-flat-nawicon"
             style="width: 60px; height: 60px; display: block; margin-left: auto; margin-right: auto;"/>

    </div>

    <form action="{% url 'income' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label id="description">How much?</label>
            <input class="green-input" type="text" id="amount" value="$ " required name="amount">
        </div>

        <div class="form-group">
            <label>Category</label>
            <select id="category" required name="category_id">
                <option value="">Select category</option>
                {% for category in categories %}
                    <option value="{{ category.pk }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name='description' rows="3" placeholder="Add a description"></textarea>
        </div>

        <button type="submit" class="save-btn">Save</button>
    </form>
</div>
<script>
    document.getElementById('amount').addEventListener('input', function (e) {
        let value = e.target.value.replace(/[^0-9]/g, '');
        e.target.value = '$ ' + value;
    });
</script>

</body>
</html>
